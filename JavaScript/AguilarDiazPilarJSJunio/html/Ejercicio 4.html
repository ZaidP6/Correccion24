    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    
	<!--fuentes-->
	<link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">

	<style type="text/css">
		.badge{
			height: 2em;
			font-size: 2em;
		}
		.badge-light{
			font-family: 'Major Mono Display', monospace;
		}
		
	</style>
	<script type="text/javascript">
		let num1 = null;
		let num2 = null;
		let signo = null;

		function actualizarPantalla(valor) {
			document.getElementById("pantalla").innerText = valor;
		}

		function controlarNumero(numero) {
			if (num1 === null || signo === null) {
				num1 = num1 === null ? numero : num1 + numero;
				actualizarPantalla(num1);
			} else {
				num2 = num2 === null ? numero : num2 + numero;
				actualizarPantalla(num1 + signo + num2);
			}
		}

		function controlarSigno(op) {
			if (num1 !== null && num2 === null) {
				signo = op;
				actualizarPantalla(num1 + signo);
			}
		}

		function calcularResultado() {
			if (num1 !== null && signo !== null && num2 !== null) {
				let resultado;
				switch (signo) {
					case '+':
						resultado = parseInt(num1) + parseInt(num2);
						break;
					case '-':
						resultado = parseInt(num1) - parseInt(num2);
						break;
				}
				actualizarPantalla(resultado);
				num1 = null;
				num2 = null;
				signo = null;
			}
		}

		document.addEventListener('DOMContentLoaded', () => {
			document.querySelectorAll('.bg-info').forEach(btn => {
				btn.addEventListener('click', () => controlarNumero(btn.innerText));
			});

			document.getElementById('mas').addEventListener('click', () => controlarSigno('+'));
			document.getElementById('menos').addEventListener('click', () => controlarSigno('-'));
			document.getElementById('igual').addEventListener('click', calcularResultado);
		});
	</script>
</head>
<body>

				</div>

					<div id="2" class="col-3 badge rounded-pill bg-info">2</div>
					<div id="3" class="col-3 badge rounded-pill bg-info">3</div>
				</div>
				<div class="row d-flex flex-row justify-content-around mb-1">				
					<div id="0" class="col-3 badge rounded-pill bg-info">0</div>			
				</div>				
				<div class="row d-flex flex-row justify-content-around mb-1 ">
					<div id="mas" class="col-3 badge rounded-pill bg-warning">+</div>
					<div id="menos" class="col-3 badge rounded-pill bg-warning">-</div>
					<div id="igual" class="col-3 badge rounded-pill bg-warning">=</div>

	</main>
